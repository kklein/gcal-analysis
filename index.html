<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <style>

.area {
  fill: lightsteelblue;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot {
  fill: white;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
  <body>
    <p>Google Calendar API Quickstart</p>
      <svg width="960" height="500"></svg>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    <div id="wrapper"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./secret.js"></script>
    <script type="text/javascript">

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          listUpcomingEvents();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       *  Given an event object, return a date object indicating its start.
       */
      function extractDate(event) {
        if (event.start.dateTime) {
          return new Date(event.start.dateTime);
        }
        return new Date(event.start.date);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listUpcomingEvents() {

        gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'timeMin': (new Date(2016, 9, 10)).toISOString(),
          'timeMax': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10000,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;

          if (events.length > 0) {
            events = events.filter(x => x.summary == 'Running');
            events = events.filter(x => typeof x.description !== 'undefined');
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              event.date = extractDate(event);
              event.distance = event.description.split(" ")[0];
            }

            var data = d3.range(events.length).map(i => {
              return {x: events[i].date,
                      y: +events[i].distance}
            })


            var svg = d3.select("svg"),
                margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom;

            var x = d3.scaleTime()
                .domain([new Date(2016, 9, 10), new Date()])
                .range([0, width]);

            var y = d3.scaleLinear()
                .domain(d3.extent(data, datum => datum.y))
                .range([height, 0]);

            var xAxis = d3.axisBottom(x),
                yAxis = d3.axisLeft(y);

            var zoom = d3.zoom()
                .scaleExtent([1, 32])
                .translateExtent([[0, 0], [width, height]])
                .extent([[0, 0], [width, height]])
                .on("zoom", zoomed);

            var line = d3.line()
                .defined(function(d) { return d; })
                .x(function(d) { return x(d.x); })
                .y(function(d) { return y(d.y); });

            svg.append("defs").append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", width)
                .attr("height", height);

            var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            x_axis = g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            y_axis = g.append("g")
                .attr("class", "axis axis--y")
                .call(yAxis);

            var points = svg.append('g')
                .attr("clip-path", "url(#clip)")

            points.selectAll(".circle")
              .data(data.filter(function(d) { return d; }))
              .enter().append("circle")
                .attr("class", "datapoint")
                .attr("cx", line.x())
                .attr("cy", line.y())
                .attr("r", 3.5);
            //
            // g.append("path")
            //     .attr("class", "line")
            //     .attr("d", line);

            svg.append("rect")
              .attr("width", width)
              .attr("height", height)
              .style("fill", "none")
              .style("pointer-events", "all")
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
              .call(zoom);

            function zoomed() {
              var t = d3.event.transform, xt = t.rescaleX(x);
              g.select(".axis--x").call(xAxis.scale(xt));
              points.selectAll('circle')
                .attr('cx', function(d) {return xt(d.x)});
            }
            }
        });
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
